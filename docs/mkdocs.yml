site_name: pyNMMS
site_description: An automated reasoner for the Non-Monotonic Multi-Succedent (NMMS) propositional sequent calculus
site_url: https://bradleyallen.github.io/nmms-reasoner/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
  features:
    - content.code.copy
    - navigation.sections
    - navigation.expand

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["../src"]
          options:
            show_source: true
            show_root_heading: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Tutorial:
      - Key Concepts: tutorial/concepts.md
      - Material Bases: tutorial/material-bases.md
      - Proof Search: tutorial/proof-search.md
      - CLI Usage: tutorial/cli-usage.md
      - Restricted Quantifiers: tutorial/rq-tutorial.md
  - API Reference:
      - MaterialBase: api/base.md
      - NMMSReasoner: api/reasoner.md
      - Syntax: api/syntax.md
      - RQ Material Base: api/rq-base.md
      - RQ Reasoner: api/rq-reasoner.md
      - RQ Syntax: api/rq-syntax.md
  - Theory:
      - NMMS Calculus: theory/nmms-calculus.md
      - RQ Extension: theory/rq-extension.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

docs_dir: docs
